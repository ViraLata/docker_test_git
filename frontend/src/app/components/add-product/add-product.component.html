<div>
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name_product">Name</label>
          <input
            type="text"
            class="form-control"
            id="name_product"
            required
            [(ngModel)]="product.name_product"
            name="name_product"
          />
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required minlength="4"
            [(ngModel)]="product.description"
            name="description"
          />

        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input
              class="form-control"
              id="price"
              required
              [(ngModel)]="product.price"
              name="price"
            />
          </div>

        <button (click)="saveProduct()" class="btn btn-success">Submit</button>
        <p>{{ message }}</p>
      </div>
      <div *ngIf="submitted">
        <h4>Product was submitted successfully!</h4>
        <button class="btn btn-success" (click)="newProduct()">Add</button>
      </div>
    </div>

  </div>
